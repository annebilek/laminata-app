<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laminata App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js" integrity="sha384-Akqfrbj/HpNVo8k11SXBb6TlBWmXXlYQrCSqEWmyKJe+hDm3Z/B2WVG4smwBkRVm" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.htmx.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-gradient-to-l from-blue-100 to-blue-300 p-4 shadow-md">
        <h1 class="text-3xl font-extrabold">Laminata App - HTMX</h1>
    </header>
    <main class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-4">
        <section id="products-list" class="p-4">
            <h2 class="text-lg font-bold">Choose a fence style and height</h2>
            <ul id="products" hx-get="../data/products.json" hx-trigger="load" hx-on::after-request="populateProducts(event)">
                <!-- Products will be dynamically loaded here -->
            </ul>

            <div class="mt-4 border border-gray-300 p-4 rounded">
                <label for="fence-length" class="text-lg font-bold mr-4">Enter fence length in meters</label>
                <input type="number" id="fence-length" class="border border-gray-300 p-2 rounded w-1/3" placeholder="Enter length in meters">
                <div id="fence-length-error-message" class="text-sm text-red-500 ml-2 hidden">Invalid input</div>
            </div>
        </section>

        <section id="parts-list" class="p-4">
            <h2 class="text-lg font-bold">Parts List</h2>
            <ul id="parts" class="list-disc pl-5">
                <!-- Parts will be dynamically loaded here -->
            </ul>
        </section>
    </main>
</html>
