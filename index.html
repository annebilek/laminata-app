<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laminata App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="app.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-900">
    <header class="bg-gradient-to-l from-blue-100 to-blue-300 p-4 shadow-md">
        <h1 class="text-3xl font-extrabold">Laminata App</h1>
    </header>
    <main>
        <section id="products-list" class="p-4">
            <h2 class="text-2xl font-bold">Products List</h2>
            <ul id="products" class="list-disc pl-5">
                <!-- Products will be dynamically loaded here -->
            </ul>
        </section>
        <section id="parts-list" class="p-4 hidden">
            <h2 class="text-2xl font-bold">Parts List</h2>
            <ul id="parts" class="list-disc pl-5">
                <!-- Parts will be dynamically loaded here -->
            </ul>
        </section>
    </main>
</html>
